<div class="card card-body">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a Post...">
    </div>
    <input type="submit" value="Add a Post" class="btn btn-success" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
