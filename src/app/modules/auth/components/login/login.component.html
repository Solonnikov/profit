<div class="container p-4">
  <h3 class="text-uppercase pb-4 text-center">LOGIN</h3>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card form">
        <div class="card-body">
          <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [ngClass]="{'is-valid': loginForm.get('email').valid,
                             'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                Please use a valid Email
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{'is-valid': loginForm.get('password').valid,
                             'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}">
              <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                Minimum of 6 characters
              </div>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-success btn-block p-2" type="submit">Login</button>
          </form>
        </div>
      </div>
      <div class="container pt-4">
        <p class="text-center">Don't have an account?
          <a [routerLink]="['/admin/register']">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
