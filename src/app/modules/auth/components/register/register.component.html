<div class="container p-4">
  <h3 class="text-uppercase pb-4 text-center">SIGN UP</h3>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card form">
        <div class="card-body">
          <form (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [ngClass]="{'is-valid': registerForm.get('email').valid,
                             'is-invalid': registerForm.get('email').invalid && registerForm.get('email').touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
                Please use valid Email
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{'is-valid': registerForm.get('password').valid,
                             'is-invalid': registerForm.get('password').invalid && registerForm.get('password').touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                Minimum of 6 characters
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword"
                [ngClass]="{'is-valid': registerForm.get('confirmPassword').valid,
                             'is-invalid': registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
                Please confirm password
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('minlength') && registerForm.get('confirmPassword').touched">
                Minimum of 6 characters
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('MatchPassword') && registerForm.get('confirmPassword').touched">
                Passwords don't match
              </div>
            </div>
            <button [disabled]="registerForm.invalid" class="btn btn-success btn-block p-2" type="submit">Register</button>
          </form>
        </div>
      </div>
      <p class="text-center p-2">Already have an account?
        <a [routerLink]="['/admin/login']">Log In</a>
      </p>
    </div>
  </div>
</div>
