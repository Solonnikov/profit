<section id="add-comment">
  <form (submit)="addComment()">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Comment</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body" [(ngModel)]="body"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" [disabled]="!body" class="btn btn-success btn-sm" value="Submit">
    </div>
  </form>
</section>
